<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="card">
        <div class="arrow" id="left-arrow">
          <img src="ressources/left-chevron.svg" alt="left-chevron" class="arrow-img">
        </div>
        <div class="arrow" id="right-arrow">
          <img src="ressources/right-chevron.svg" alt="left-chevron" class="arrow-img">
        </div>
        <div class="slider">
          <div class="img-container">
            <div class="scrollable">
              <img class="image" src="ressources/cat-1.jpg" alt="cat1" class="main-picture">
              <h1 class="main-title">Slide 1</h1>
          <p class="subtitle">Subtitle</p>
            </div>
            <div class="scrollable">
              <img class="image" src="ressources/cat-2.jpg" alt="cat1" class="main-picture">
              <h1 class="main-title">Slide 2</h1>
          <p class="subtitle">Subtitle</p>
            </div>
            <div class="scrollable">
              <img class="image" src="ressources/cat-3.jpg" alt="cat1" class="main-picture">
              <h1 class="main-title">Slide 3</h1>
          <p class="subtitle">Subtitle 3</p>
            </div>
          </div>
          
        </div>
        <button id="subscribe">Subscibe now</button>
      </div>
    </main>
    


    <script src="app.js"></script>
  </body>
</html>
